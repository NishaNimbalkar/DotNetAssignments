
<button (click)="goToAddAccount()" class="btn btn-primary">
    Add Account
  </button>
    
<div class="container mt-4">
    <h2 class="text-center">Account Details</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-info">
        <tr>
          <th>Account Number</th>
          <th>Balance</th>
          <th>Account Type</th>
          <th>Created Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let accounts  of userAccounts">
          <!-- <td>{{accounts.id}}</td> -->
          <td>{{ accounts.accountNumber }}</td>
          <td>{{ accounts.balance}}</td>
          <td>{{allTypes[accounts.accountType - 1]}}</td>
          <td>{{ accounts.createdDate | date:'dd-MM-yyyy HH:mm' }}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" (click)="gotoAddTransaction(accounts.id)">Transaction</button>
            <button type="button" class="btn btn-success btn-sm" (click)="gotoAllTransactions(accounts.id)">TransactionHistory</button>
            <button   type="button" class="btn btn-danger btn-sm-1" (click)="deleteaccount(accounts.id!)">Delete</button>

          </td>

        </tr>
      </tbody>
    </table>
  </div>

  </div>
